<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<title><%= htmlWebpackPlugin.options.title %></title>
		<!-- This will appear in search results -->
		<meta
			name="description"
			content="Book amazing rentals on Dream Destinations - the most popular vacation rental site in Pakistan."
		/>
		<!-- Its upto search engine to honor this request -->
		<meta name="robots" content="index,follow" />
		<!-- This slightly decreases fonts loading time. -->
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="icon" href="<%= BASE_URL %>favicon.ico" />
	</head>
	<body>
		<noscript>
			<strong
				>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
				properly without JavaScript enabled. Please enable it to
				continue.</strong
			>
		</noscript>
		<div id="app"></div>
	</body>
</html>
